<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mauro Daniel Viveros (TRY Ubbe)">
    <meta name="description" content="Repositorio inicial de un Projecto Vanilla con MDBootstrap">
    <meta name="keywords" content="comit, mdbootstrap, bootstrap, js, css, html, projecto">

    <title>Prueba comIT MDBootstrap</title>

    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/44076914?v=4" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="./libs/mdb5/css/mdb.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <script src="./libs/mdb5/js/mdb.min.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
</head>
<body>
    <header>
      <h1 class="p-5 text-center bg-light">Prueba comIT MDBootstrap</h1>
    </header>

    <main class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-mdb-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-mdb-target="#carouselExampleIndicators"
                data-mdb-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-mdb-target="#carouselExampleIndicators"
                data-mdb-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-mdb-target="#carouselExampleIndicators"
                data-mdb-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp" class="d-block w-100" alt="Wild Landscape"/>
              </div>
              <div class="carousel-item">
                <img src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp" class="d-block w-100" alt="Camera"/>
              </div>
              <div class="carousel-item">
                <img src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp" class="d-block w-100" alt="Exotic Fruits"/>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      
    </main>

    <footer class="text-center text-lg-start bg-light text-muted">
        <p class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            <span>Derechos reservados &copy;</span>
            <a class="fw-bold" href="https://www.github.com/maurodviveros" target="_blank" data-mdb-ripple-color="dark">Mauro Daniel Viveros</a>
        </p>
    </footer>
</body>
</html>
